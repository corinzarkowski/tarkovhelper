<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="tarkov maps" />
    <meta name="author" content="corin zarkowski" />
    <title>tarkov maps</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <script src="js/jquery.js"></script>
  </head>

  <body>
    <div class="background">
      <button class="button-map" id="lab"></button>
      <button class="button-map" id="interchange"></button>
      <button class="button-map" id="customs"></button>
      <button class="button-map" id="woods"></button>
      <button class="button-map" id="factory"></button>
      <button class="button-map" id="reserve"></button>
      <button class="button-map" id="lighthouse"></button>
      <button class="button-map" id="shoreline"></button>
    </div>
    <img src="" id="map_img">
  </body>

  <script>
    $( '.button-map' ).on('click', function(e) {
      var loc = window.location;
      var newLoc = loc.pathname + 'map.html?mapname=' + e.target.id;
      window.location = newLoc;
    });

    $( '.button-map' ).on('mouseenter', function(e) {
      $( this ).css('opacity', '50%')
    });

    $( '.button-map' ).on('mouseleave', function(e) {
      $( this ).css('opacity', '0%')
    });

    var quest_data;
    $.getJSON('quest_data.json', function(data) {
      quest_data = data;
    });

    
  </script>

</html>
